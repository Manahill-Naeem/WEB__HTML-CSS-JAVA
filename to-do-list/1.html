<!-- Yeh JavaScript ka ek simple To-Do List program hai jo ek input field, button, aur task list container ka use karke tasks ko add aur display karta hai. Chalo isko step-by-step detail se samajhte hain:


---

1. Variables Declare Karna

Pehle kuch variables declare kiye gaye hain:

let store = [];
let input = document.getElementById('input');
let tasksContainer = document.getElementById('tasks');

store = []: Yeh ek empty array hai jisme user ke diye gaye tasks store kiye jayenge.

input: Yeh HTML input field ka reference hai, jisme user task likhega.

tasksContainer: Yeh div container ka reference hai, jisme tasks ko show kiya jayega.



---

2. Event Listener Ka Use

document.getElementById('btn').addEventListener('click', addTask);

Yeh event listener button (btn) ke click hone par addTask function ko call karega.



---

3. addTask() Function - Task Ko Add Karna

function addTask() {
    const taskText = input.value.trim();
    if (taskText !== "") {
        store.push(taskText);
        displayText();
        input.value = "";
    } 
    else {
        alert('Please enter some text');
    }
}

Step 1: input.value.trim() se user ka diya gaya text fetch kiya ja raha hai (trim use karne ka matlab hai ki extra spaces hata di jayen).

Step 2: Agar input empty nahi hai, to:

Task store array me add ho jata hai.

displayText() function call hota hai jo tasks ko display karega.

input.value = "" se input field ko clear kar diya jata hai.


Step 3: Agar user ne kuch bhi enter nahi kiya, to ek alert() show hota hai.



---

4. displayText() Function - Tasks Ko Display Karna

function displayText() {
    tasksContainer.innerHTML = "";
    for (let i = 0; i < store.length; i++) {
        let taskDiv = document.createElement('p');
        taskDiv.textContent = store[i];
        tasksContainer.appendChild(taskDiv);
    }
}

tasksContainer.innerHTML = "":

Yeh ensure karta hai ki purane tasks delete ho jayein jab naye tasks add kiye jayein.


Loop se array ko iterate karna:

store array ka har ek task ek <p> element ke andar store hota hai.

taskDiv.textContent = store[i]; → Yeh <p> me task ka text daal raha hai.

tasksContainer.appendChild(taskDiv); → Yeh task ko <div id="tasks"> ke andar append kar raha hai.




---

Final Summary

User ek task likhta hai aur Add Task button click karta hai.

Task store array me save hota hai.

displayText() function naye task ko show karta hai.

Har naye task ko <p> me wrap karke <div id="tasks"> me add kiya jata hai.

Agar user kuch bhi nahi likhta, to ek alert show hota hai.


To-Do List Functionalities: ✔ User tasks enter kar sakta hai.

<!-- 
displayText() Function Ki Tafseelat

Ye function har dafa updated task list ko screen par show karne ka kaam karta hai. Jab bhi user koi naya task add karega, ye function purani list ko hata kar naye tasks ko display karega.


---

1. Function Definition

function displayText() {
    tasksContainer.innerHTML = "";
    for (let i = 0; i < store.length; i++) {
        let taskDiv = document.createElement('p');
        taskDiv.textContent = store[i];
        tasksContainer.appendChild(taskDiv);
    }
}

Step-by-Step Explanation:

Step 1: Purani List Ko Clear Karna

tasksContainer.innerHTML = "";

tasksContainer ek <div> element hai jisme tamam tasks show ho rahe hain.

Ye line innerHTML = "" set karke purane tasks ko remove kar deti hai.

Ye is liye zaroori hai taake duplicate tasks na aaye.



---

Step 2: store Array Ko Loop Karna

for (let i = 0; i < store.length; i++) {

store array har task ko store kar raha hai.

Ye loop har ek task ko iterate karega.

Example: Agar store me ["Buy milk", "Do homework"] ho, to loop 2 dafa chalega.



---

Step 3: Har Task Ke Liye <p> Element Banana

let taskDiv = document.createElement('p');

document.createElement('p') ek naya paragraph (<p>) element banata hai jo task ko display karega.



---

Step 4: Task Text Ko <p> Me Daalna

taskDiv.textContent = store[i];

store[i] se current task text milega.

Usko <p> tag ke andar likh diya jata hai.

Example: Agar store[i] = "Buy milk" ho, to <p>Buy milk</p> ban jayega.



---

Step 5: Task Ko Screen Par Dikhana

tasksContainer.appendChild(taskDiv);

Ye naya <p> tag tasksContainer me add karega.

Example: Agar tasksContainer ek <div> hai to usme tasks is tarah appear honge:

<div id="tasks">
    <p>Buy milk</p>
    <p>Do homework</p>
</div>
